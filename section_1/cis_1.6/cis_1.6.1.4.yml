{{ if not .Vars.rhel9cis_selinux_disable }}
  {{ if .Vars.rhel9cis_level_1 }}
  {{ if .Vars.rhel9cis_rule_1_6_1_4 }}
command:
  getenforce_set:
    title: 1.6.1.4 | Ensure the SELinux mode is not disabled
    exit-status: 0
    exec: "getenforce"
    stdout:
    - '/^(Enforcing|Permissive)/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.6.1.4
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
  {{ end }}
{{ end }}
