{{ if .Vars.rhel9cis_rule_3_4_1_3 }}
  {{ if eq .Vars.rhel9cis_firewalld_nftables_state "absent" }}
package:
  nftables:
    title: 3.4.1.3 | Ensure nftables is not enabled with firewalld | pkg absent
    installed: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.4.1.3
      CISv8:
      - 4.4
      - 4.8
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
  {{ if eq .Vars.rhel9cis_firewalld_nftables_state "masked" }}
service:
  nftables:
    title: 3.4.1.3 | Ensure nftables either not installed or masked with firewalld | service stopped
    running: false
    enabled: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.4.1.3
      CISv8:
      - 4.4
      - 4.8
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
command:
  nftables_masked:
    title: 3.4.1.3 | Ensure nftables is not enabled with firewalld | service masked
    exec: systemctl is-enabled nftables
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^masked/'
    - '!/true/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.4.1.3
      CISv8:
      - 4.4
      - 4.8
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}