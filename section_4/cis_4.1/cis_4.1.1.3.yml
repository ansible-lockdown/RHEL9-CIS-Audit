{{ if .Vars.rhel9cis_rule_4_1_1_3 }}
command:
  audit_grubenv:
    title: 4.1.1.3 | Ensure auditing for processes that start prior to auditd is enabled
    exec: grep audit= /boot/grub2/grubenv
    exit-status: 0
    stdout:
    - '/^kernelopts=.*\saudit=1.*/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 4.1.1.3
      CISv8: 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  audit_default_grub:
    title: 4.1.1.3 | Ensure auditing for processes that start prior to auditd is enabled
    exec: grep audit= /etc/default/grub
    exit-status: 0
    stdout:
    - '/^GRUB_CMDLINE_LINUX=.*\saudit=1.*/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 4.1.1.3
      CISv8: 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
