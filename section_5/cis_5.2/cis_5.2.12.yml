{{ if .Vars.rhel9cis_level_2 }}
  {{ if .Vars.rhel9cis_rule_5_2_12 }}
command:
  ssh_x11:
    title: 5.2.12 | Ensure SSH X11 forwarding is disabled | config
    exec: grep -Ei "X11forwarding" {{ .Vars.rhel9_cis_sshd_config_file }}
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^X11Forwarding no/'
    - '!/^X11Forwarding yes/'
    meta:
      server: 2
      workstation: 1
      CIS_ID:
      - 5.2.12
      CISv8: 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
  ssh_x11_live:
    title: 5.2.12 | Ensure SSH X11 forwarding is disabled | live
    exec: sshd -T | grep x11forwarding
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^x11forwarding no/'
    - '!/^x11forwarding yes/'
    meta:
      server: 2
      workstation: 1
      CIS_ID:
      - 5.2.12
      CISv8: 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
