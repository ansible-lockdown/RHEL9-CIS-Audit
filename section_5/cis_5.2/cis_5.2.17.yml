{{ if .Vars.rhel9cis_rule_5_2_17 }}
file:
  sshd_maxstartups:
    title: 5.2.17 | Ensure SSH MaxStartups is configured
    path: /etc/ssh/sshd_config
    exists: true
    contents:
    - "MaxStartups 10:30:60"
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.2.17
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  ssh_maxstartups_live:
    title: 5.2.17 | Ensure SSH MaxStartups is configured | live
    exec: sshd -T | grep maxstartups
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - "maxstartups 10:30:60"
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.2.17
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
