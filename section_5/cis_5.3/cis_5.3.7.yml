{{ if .Vars.rhel9cis_rule_5_3_7 }}
file:
  /etc/pam.d/su:
    title: 5.3.7 | Ensure access to the su command is restricted
    exists: true
    contains:
      - '/^auth.*required.*pam_wheel.so\suse_uid$\sgroup={{ .Vars.rhel9cis_sugroup }}/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.7
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
command:
  sugroup_etc_group:
    title: 5.3.7 | Ensure access to the su command is restricted
    exec: grep {{ .Vars.rhel9cis_sugroup }} /etc/group
    exit-status: 0
    stdout:
    - '/^{{ .Vars.rhel9cis_sugroup }}:x:\d+:$/'
    - '!/^{{ .Vars.rhel9cis_sugroup }}:x:\d+:.*/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.7
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
